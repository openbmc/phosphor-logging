---
error-codes:
    - name: org.freedesktop.DBus.Error.FileNotFound
      msg: "A required file was not found"
      level: INFO
      meta:
        - str: "ERRNUM=0x%.4X"
          type: int
        - str: FILE_PATH=%s
          type: const char *
        - str: FILE_NAME=%s
          type: const char *

    - name: xyz.openbmc_project.Hwsv.Error.Scom
      msg: "Getscom call failed"
      level: ERR
      meta:
            - str: DEV_ADDR=0x%.8X
              type: int
            - str: DEV_ID=%u
              type: int
            - str: DEV_NAME=%s
              type: const char*