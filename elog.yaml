---
SW:
    FILE_NOT_FOUND:
        msg: "A required file was not found"
        level: INFO
        meta:
            - str: "ERRNUM=%d"
              type: int
            - str: FILE_PATH=%s
              type: const char *
            - str: FILE_NAME=%s
              type: const char *
    GETSCOM:
        msg: "Getscom call failed"
        level: ERR
        meta:
            - str: DEV_ADDR=0x%.8X
              type: int
            - str: DEV_ID=%u
              type: int
            - str: DEV_NAME=%s
              type: const char *