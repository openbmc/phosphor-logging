description: >
    Implement to provide event logging management features.
    This interface should be instantiated for the phosphor::logging namespace,
    and only one is required.
methods:
    - name: Notify
      description: >
          Writes the requested event entry and its associated metadata fields
          to flash and notifies the audit event for processing.
      parameters:
        - name: transactionId
          type: uint64
          description: >
              The unique identifier of the journal entry(ies) to be committed.
